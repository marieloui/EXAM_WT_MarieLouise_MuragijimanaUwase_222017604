        <style>
            
            *, *::before, *::after {
box-sizing: border-box;
font-family: Arial, Helvetica, sans-serif;
}

/* Resetting default margin and padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styles */
body {
  font-family: Arial, sans-serif;
  background-color: #6a666b;
}

/* Full screen container styles */
.full-screen-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Login container styles */
.login-container {
    width: 40%;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
}

/* Login title styles */
.login-title {
  text-align: center;
  margin-bottom: 20px;
}

.login-title h1 {
  color: #333;
}

/* Form styles */
.form {
  max-width: 400px;
  margin: 0 auto;
}

/* Input group styles */
.input-group {
  margin-bottom: 15px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
  color: #333;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
.selectoption{
    width: 100%;
    padding: 10px;
}

/* Button styles */
.login-button {
  width: 100%;
  padding: 10px;
  border: none;
  background-color: #6c6a6d;
  color: #fff;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.login-button:hover {
  background-color:rgb(72, 162, 252);
}

/* Error message styles */
.error-message {
  color: red;
  margin-top: 5px;
}

        </style>
